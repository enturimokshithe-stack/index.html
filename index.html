<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assignment 4 Combined Version</title>
</head>
<body>
  <h1>Open console to see greeting output</h1>

  <script>
    // helloSpeaker logic
    var helloSpeaker = {
      speak: function(name) {
        console.log("Hello " + name);
      }
    };

    // byeSpeaker logic
    var byeSpeaker = {
      speak: function(name) {
        console.log("Good Bye " + name);
      }
    };

    // main script logic
    (function() {
      var names = [
        "Yaakov", "John", "Jen", "Jason",
        "Paul", "Frank", "Larry", "Paula",
        "Laura", "Jim"
      ];

      for (var i = 0; i < names.length; i++) {
        var name = names[i];
        var firstLetter = name.charAt(0).toLowerCase();
        if (firstLetter === 'j') {
          byeSpeaker.speak(name);
        } else {
          helloSpeaker.speak(name);
        }
      }
    })();
  </script>
</body>
</html>
